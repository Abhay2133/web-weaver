services:
  postgres:
    image: postgres:16-alpine
    container_name: webweaver-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: webweaver
      POSTGRES_PASSWORD: webweaver_password
      POSTGRES_DB: webweaver_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webweaver"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
